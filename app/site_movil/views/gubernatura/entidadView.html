<div class="uk-grid-small uk-margin-remove">
    <div ng-include src="'app/site_movil/views/shared/avanceView.html'"></div>
</div>

<div class="uk-grid uk-margin-remove">
    <div class="uk-width-1-1 uk-padding-add uk-text-right uk-margin-remove">
        <a ng-click="reload()" class="uk-button uk-margin-remove uk-button-small m-background-purple m-font-color-white">
            <i class="material-icons m-font-color-white">refresher</i> Actualizar
        </a>
    </div>
</div>

<div class="uk-grid uk-grid-small uk-margin-remove">
    <a ui-sref="movil.gubernatura_entidad_mostrar_detalle" class="uk-width-1-2 uk-text-center uk-text-small uk-text-middle m-background-purple m-button-firts m-background-purple-active">Votos por Candidatura</a>
    <a ui-sref="movil.gubernatura_entidad_pp_ci" class="uk-width-1-2 uk-text-center uk-text-small uk-text-middle m-background-purple m-button-second">Votos por Partido Pol√≠tico y Candidatura Independiente</a>
</div>

<div class="uk-grid uk-grid-small uk-grid-width-small-1-1 uk-flex uk-flex-center" id="page_content">
    <div class="uk-width-1-1 uk-margin-left">
        <h3 class="md-color-pink uk-margin-remove">Gubernatura <span class="md-color-purple">- Entidad</span> </h3>
        <label>Votos por Candidatura</label>
    </div>
    <div class="uk-width-2-4"></div>
    <div class="uk-width-2-4 uk-grid-small uk-text-right">
        <button ui-sref="movil.gubernatura_entidad_mostrar_detalle" class="uk-button uk-text-small m-background-purple">Mostrar Detalle</button>
    </div>
</div>

<div class="uk-grid uk-grid-small uk-grid-width-small uk-flex uk-flex-center">
    <div class="md-card uk-grid uk-grid-small uk-margin-remove">
        <div class="uk-width-1-1 uk-padding-remove">
            <table class="uk-table uk-table-small uk-table-responsive uk-text-center">
                <tbody>
                    <tr ng-repeat="item in entidad.resumen_gubernatura" ng-class="{'m-table-mayor': $index == win }">
                        <td class="uk-width-1-3 uk-text-middle">
                            <div class="user_heading_avatar">
                                <div class="thumbnail">
                                    <img ng-src="assets/img/candidatos/{{encabezados[$index].nombrecorto}}.jpg" alt="{{encabezados[$index].nombrecorto}}" />
                                </div>
                            </div>
                        </td>
                        <td class="uk-width-1-3 uk-text-middle">
                            <p class="uk-text-small uk-text-left m-quita-margin">{{ encabezados[$index].candidato }}</p>
                            <div class="uk-progress m-progress-bar-gobernador m-progress-height-15">
                                <div ng-style="{ 'width': {{ entidad.resumen_entidad.porcentaje[$index] }} + '%'}" class="uk-progress-bar md-bg-purple-800"></div>
                            </div>
                        </td>
                        <td class="uk-width-1-3 uk-text-middle">
                            <p class="uk-text-bold uk-text-comment">{{ entidad.resumen_entidad.porcentaje[$index] }}%</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="uk-grid uk-grid-small uk-grid-width-small-1-1 uk-flex uk-flex-center" id="page_content">
    <div class="uk-width-2-4"></div>
    <div class="uk-width-2-4 uk-grid-small uk-text-right">
        <a ui-sref="movil.gubernatura_entidad_detalle" class="uk-button uk-text-small m-background-purple">Ver detalle por Entidad</a>
    </div>
</div>

<div class="uk-grid-small">
    <div ng-include src="'app/site_movil/views/shared/ultimo_corte.html'"></div>
</div>
